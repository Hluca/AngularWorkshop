<div class="contacts">
    <h1>
        Contacts
    </h1>
    <p class="search-box">
        <input type="text" placeholder="Search..." ng-model="search" />
    </p>
    <ul ng-repeat="contact in contactListController.contacts | filter:search">
        <li><a ui-sref="app.contactDetail({name:contact})">{{ contact |capitalize }}</a></li>
    </ul>
</div>
