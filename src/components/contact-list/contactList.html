<style>
    .spin{
    color: red;

    }

</style>


<h1>Contact list</h1>


<input type="text" name="input" ng-model="input" ng-class="{'spin': input=='spin'}"/>

<p  >{{input}}</p>

<ul ng-repeat="contact in contactListController.contacts | filter:input" >

    <li> <a ui-sref="app.contactDetails({name:contact.name})" >{{contact.name | CapFilter}}</a></li>
</ul>
