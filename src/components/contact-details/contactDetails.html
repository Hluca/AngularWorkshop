<form name="form" action="#/welcome"novalidate>
    <p>
        <label for="fieldName">First Name</label>
        <input type="text" ng-model="detailsController.contact.first_name" name="fieldName"
               id="fieldName" required>
    </p>
    <p ng-show="form.fieldName.$touched">
        <span ng-show="form.fieldName.$error.required">Tell us your first name.</span>
    </p>

    <p>
        <label for="fieldLastName">Last Name</label>
        <input type="text" ng-model="detailsController.contact.last_name" name="fieldLastName"
               id="fieldLastName"  required>
    </p>
    <p>
        <label for="fieldEmail">Email</label>
        <input type="email" ng-model="user.email" name="fieldEmail"
               id="fieldEmail">
    </p>
    <p ng-show="form.fieldEmail.$touched">
        <span ng-show="form.fieldEmail.$error.email">This is not a valid email.</span>
    </p>

    <p>
        <label for="fieldPhone">Phone</label>
        <input type="tel" ng-model="user.phone" name="fieldPhone"
               id="fieldPhone">
    </p>
    <p>
        <button type="submit" ng-disabled="!form.$valid">Submit</button>
    </p>
</form>
